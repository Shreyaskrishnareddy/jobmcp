services:
  - type: web
    name: job-recommender
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: PYTHON_VERSION
        value: 3.11.0
